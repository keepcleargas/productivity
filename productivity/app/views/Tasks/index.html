#{extends 'main.html' /}

<h2>Tasks</h2>

<table class="entity Task">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Tasks.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Tasks.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Tasks.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{Tasks.create}">Create</a>
