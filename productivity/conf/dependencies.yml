# Application dependencies

require:
     - play [1.2.2,)
     - secure
     - crud
     - play -> paginate head
     - play -> scaffold head
     - play -> messages [1.1,)
     - play -> cobertura [2.1,)
     - play -> deadbolt [1.4.1,)
     - play -> spring [1.0.1,)
     - play -> sass [1.1,)
     - org.hibernate -> hibernate-search 3.4.0.Final
     - org.springframework.ldap -> spring-ldap-core 1.3.1.RELEASE
     - joda-time -> joda-time [1.6.2,)



repositories:
    - jboss:
        type: iBiblio
        root: "http://repository.jboss.org/nexus/content/groups/public-jboss/"
        contains:
            - org.hibernate -> *
            - org.drools -> *
            - javax.jms -> *

    - sun:
        type: iBiblio
        root: "http://download.java.net/maven/2/"
        contains:
            - com.sun -> *
