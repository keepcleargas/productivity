#{extends 'main.html' /}

<h2>Projects</h2>

<table class="entity Project">
	<thead>
		<tr>
			<th><!-- actions --></th>
			
	        
				<th>Name</th>
	        
			
	        
				<th>Description</th>
	        
			
	        
				<th>Planned Start</th>
	        
			
	        
				<th>Planned End</th>
	        
			
	        
				<th>Is Active</th>
	        
			
	        
				<th>Id</th>
	        
			
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Projects.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Projects.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Projects.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
			
        
					<td>${entity.name}</td>
        
			
        
					<td>${entity.description}</td>
        
			
        
					<td>${entity.plannedStart}</td>
        
			
        
					<td>${entity.plannedEnd}</td>
        
			
        
					<td>${entity.isActive}</td>
        
			
        
					<td>${entity.id}</td>
        
			
		</tr>
	#{/list}
	</tbody>
</table>

<a href="@{Projects.create}">Create</a>
